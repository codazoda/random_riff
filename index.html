<!DOCTYPE html>
<html>
<head>
<title>Random Riff</title>
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="dialog.css">
</head>
<body>
<div class="register dialog-box">
	<div class="dialog-content">
		<div class="dialog-message">
            <p>Please register this app.</p>
            <br>
            <input id="email" type="text" placeholder="Optional Email Address">
        </div>
        <br>
		<a id="registerButton" class="button">Register</a>
	</div>
</div>
<div id="keyContainer">
    <select id="key">
        <option value="0" selected>0 (E)</option>
        <option value="1">1 (F)</option>
        <option value="2">2 (F#/Gb)</option>
        <option value="3">3 G</option>
        <option value="4">4 (G#/Ab)</option>
        <option value="5">5 (A)</option>
        <option value="6">6 (A#/Bb)</option>
        <option value="7">7 (B)</option>
        <option value="8">8 (C)</option>
        <option value="9">9 (C#/Db)</option>
        <option value="10">10 (D)</option>
        <option value="11">11 (D#/Eb)</option>
        <option value="12">12 (E)</option>
        <option value="13">13 (F)</option>
        <option value="14">14 (F#/Gb)</option>
        <option value="15">15 (G)</option>
        <option value="16">16 (G#/Ab)</option>
        <option value="17">17 (A)</option>
    </select>
</div>
<pre id="tab">
</pre>
<div id="jtab" class="jtab">
</div>
<div class="build">Build 1000</div>
<div class="register dialog-overlay"></div>
<a href="mailto:joel@joeldare.com"><img class="email" src="image/email.png"></a>
<a href=""><img class="refresh" src="image/refresh.png"></a>
<script src="vendor/jquery-1.10.2.min.js"></script>
<script src="vendor/raphael-min.js"></script>
<script src="vendor/jtab.js"></script>
<script src="vendor/quickuser.js"></script>
<script src="main.js"></script>
<script src="user.js"></script>
</body>
</html>
